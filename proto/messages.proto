syntax = "proto3";

enum EventType {
    UNDEFINED = 0;

    TABLE_SIT = 33;
    TABLE_STAND = 34;

    TABLE_SIT_ACK = 49;
    TABLE_STAND_ACK = 49;

    CHAT_MSG = 128;
}

message Packet {
    EventType event = 1;
    oneof payload {
        SitEvent table_sit = 2;
        StandEvent table_stand = 3;

        SitAck sit_resp = 4;
        StandAck stand_resp = 5;
    }
}

message SitEvent {
    string table_id = 1;
    string user_identity_token = 2;
    int32 chips = 3; 
}

message StandEvent {
    string table_id = 1;
}

message SitAck {

}

message StandAck {

	table_id: <String>
	left_seat: <Boolean>
	balance: <Integer>
	reason: <String>
}